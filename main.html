<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Table and Media List</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		table, td, th {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>

<body>

		<table>
			<thead>
				
				<tr>
					<th>Roll Numbers</th>
					<th>Names</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>a</td>
				</tr>
				<tr>
					<td>2</td>
					<td>b</td>
				</tr>
				<tr>
					<td>3</td>
					<td>c</td>
				</tr>
			</tbody>
		</table>
	


</body>

</html>
